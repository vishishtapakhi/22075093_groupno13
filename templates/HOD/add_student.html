{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Students</h3>
                     <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Students</li>
                     </ul>
                  </div>
               </div>
            </div>
             <form method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                   {% include 'includes/messages.html' %}
                   <div class="col-12">
                    <h5 class="form-title"><span>Add Student</span></h5>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>First Name</label>
                       <input type="text" class="form-control" name="first_name" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Last Name</label>
                       <input type="text" class="form-control" name="last_name" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" name="gender" required>
                        <option>Select Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Others</option>
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Roll Number</label>
                     <input type="text" class="form-control" name="roll_number" required>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" required>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Student Email</label>
                     <input type="email" class="form-control" name="student_email" required>
                  </div>
               </div><div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="student_password" required>
                  </div>
               </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Course</label>
                       <select class="form-control" name="course_id" required>
                          <option>Select Course</option>
                          {% for i in course %}
                          <option value="{{i.id}}">{{i.name}}</option>
                          {% endfor %}
                       </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Session Year</label>
                       <select class="form-control" name="session_year_id" required>
                          <option>Session Year</option>
                          {% for i in session_year %}
                          <option value="{{i.id}}">{{i.session_start}} to {{i.session_end}}</option>
                          {% endfor %}
                       </select>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mobile Number</label>
                       <input type="tel" class="form-control" name="mobile_number" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Student Image</label>
                       <input type="file" class="form-control" name="student_image" required>
                    </div>
                 </div>
                 <div class="col-12">
                    <h5 class="form-title"><span>Parent Information</span></h5>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Father's Name</label>
                       <input type="text" class="form-control" name="father_name">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Father's Mobile</label>
                       <input type="tel" class="form-control" name="father_mobile">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mother's Name</label>
                       <input type="text" class="form-control" name="mother_name">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mother's Mobile</label>
                       <input type="tel" class="form-control" name="mother_mobile">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control" name="address" required></textarea>
                    </div>
                 </div>
                 <div class="col-12">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                 </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 {% endblock %}
