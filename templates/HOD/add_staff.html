{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Staff</h3>
                     <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Staff</li>
                     </ul>
                  </div>
               </div>
            </div>
             <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                   {% include 'includes/messages.html' %}
                   <div class="col-12">
                    <h5 class="form-title"><span>Add Staff</span></h5>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>First Name</label>
                       <input type="text" class="form-control" name="first_name" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Last Name</label>
                       <input type="text" class="form-control" name="last_name" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" name="gender" required>
                        <option>Select Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Others</option>
                     </select>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" required>
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Staff Email</label>
                     <input type="email" class="form-control" name="staff_email" required>
                  </div>
               </div><div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="staff_password" required>
                  </div>
               </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Mobile Number</label>
                       <input type="tel" class="form-control" name="mobile_number" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Staff Image</label>
                       <input type="file" class="form-control" name="staff_image" required>
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Address</label>
                       <textarea class="form-control" name="address" required></textarea>
                    </div>
                 </div>
                 <div class="col-12">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                 </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 {% endblock %}
