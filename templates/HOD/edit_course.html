{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Course</h3>
                     <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Course</li>
                     </ul>
                  </div>
               </div>
            </div>
            <form method="post" action="{% url 'update_course' %}">
               {% csrf_token %}
               <div class="row">

                  {% include 'includes/messages.html' %}
                  
                  <div class="col-12">
                    <h5 class="form-title"><span>EDIT COURSE</span></h5>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Course Name</label>
                       <input type="text" class="form-control" name="name" value="{{course.name}}"required>
                       <input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden>
                    </div>
                 </div> 
                 <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update Course</button>
                 </div>
                </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
